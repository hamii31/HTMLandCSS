<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="styles.css">
    <body>
        <h2>Normal Buttons</h2>
        <row>
            <a>Learn More</a>
            <button>Learn More</button>
            <button id="hover">Learn More</button>
        </row>
        <h2>Filled Buttons</h2>
        <row>
            <a class="fill">Learn More</a>
            <button class="fill">Learn More</button>
            <button class="fill" id="hover">Learn More</button>
        </row>
        <h2>Icon Buttons</h2>
        <row>
            <a class="fill">&#x2193; Download</a>
            <button class="fill">&#x2193; Download</button>
            <button class="fill" id="hover">&#x2193; Download</button>
        </row>
    </body>
</html>
