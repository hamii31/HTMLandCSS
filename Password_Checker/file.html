<!DOCTYPE html>
<html>
    <head>
        <title>Password Checker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <h1>Welcome to the <span id="highlight">password</span> checker!</h1>
        <form>
            <input class="password" id="pass" placeholder="Password">
            <p id="res"></p>
        </form>
        <input type="submit" value="Check" id="btn" onclick="PassCheck()">
    </body>
</html>
